    <div class="x-body">

        <form class="layui-form layui-col-md12 x-so" method="post" th:action="@{'/consumer/userBack/selectUserPage'(pageNo=1,pageSize=1,username=${username})}">

          <input id="usname" type="text" name="userName"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
<!--
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>

        <span class="x-right" style="line-height:40px">共有数据：<span th:text="${total}"></span> 条</span>
      </xblock>
      <table class="layui-table" th:if="${total!=0}">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>用户名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>权限级别</th>
            <!--<th>地址</th>-->
            <!--<th>加入时间</th>-->
            <!--<th>状态</th>-->
            <th>操作</th></tr>
        </thead>
        <tbody>
          <tr  th:each="zz:${userList}">
            <td></td>
            <td><span class="userId" th:text="${zz.getUserId()}"></span></td>
            <td><span th:text="${zz.getUserName()}"></span></td>
            <td><span th:text="${zz.getUserPhonenumber()}"></span></td>
            <td><span th:text="${zz.getUserEmail()}"></span></td>
            <td th:if="${zz.getUserRole()=='1'}"><span th:text="超级管理员"></span></td>
            <td th:if="${zz.getUserRole()=='2'}"><span th:text="管理员"></span></td>
            <td th:if="${zz.getUserRole()=='3'}"><span th:text="普通用户"></span></td>

           <!-- <td>北京市 海淀区</td>
            <td>2017-01-01 11:11:42</td>
            <td class="td-status">
              <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>-->
            <td class="td-manage">
             <!-- <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>-->
              <!--<a title="编辑"  onclick="x_admin_show('编辑','member-edit.html',600,400)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>-->
              <a onclick="x_admin_show('修改','/consumer/userBack/member_editHtml?userId='+$(this).parents('tr').children().eq(1).text(),600,410)" title="修改" href="javascript:;">
                <i class="layui-icon">&#xe631;</i>
              </a>
              <a name="ddd" title="删除" onclick="member_del(this,id)" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <tbody th:if="${total==0}">
      <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">
          <span class="x-red" style="font-size: 30px">没有相关用户!</span></blockquote>

      </div>
      </tbody>
      <div class="page" th:if="${total!=0}">
        <div>
          <a class="prev" th:href="@{'/consumer/userBack/selectUserPage'(pageNo=${pageNum+(-1)},pageSize=3,userName=${username})}">&lt;&lt;</a>
            <a th:each="i:${#numbers.sequence(1,pages)}"
               th:text="${i}"
               th:href="@{'/consumer/userBack/selectUserPage'(pageNo=${i},pageSize=3,userName=${username})}"
               class="num" ></a>

         <!-- <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>-->
          <a class="next" th:href="@{'/consumer/userBack/selectUserPage'(pageNo=${pageNum+1},pageSize=3,userName=${username})}">&gt;&gt;</a>
        </div>
      </div>

    </div>

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.post("/consumer/userBack/delUser",{userId:$(obj).parents("tr").children().eq(1).text()},function (result) {
                  if (result==false){
                      layer.msg('该用户已实名!不能删除!',{icon:7,time:1000});
                  } else{
                      $(obj).parents("tr").remove();
                      layer.msg('已删除!',{icon:1,time:1000});
                      window.location.reload();
                  }
              });


          });
      }
