<HTML lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="/manager/css/font.css">
    <link rel="stylesheet" href="/manager/css/xadmin.css">
    <script type="text/javascript" src="/manager/js/jquery.min.js"></script>
    <script type="text/javascript" src="/manager/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/manager/js/xadmin.js"></script>

<body>
<div class="x-body layui-anim layui-anim-up">

    <form class="layui-form" method="post" action="">

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="username" required="" lay-verify="nikename"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="userPassword" required="" lay-verify="pass"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_repass" name="rePassword" required="" lay-verify="repass"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="userPhonenumber" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="userEmail" required="" lay-verify="email"
                       autocomplete="off" class="layui-input">
                <input type="hidden" value="3" name="userRole">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length ==0) {
                    return '昵称不能为空啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
       /* form.on('submit(add)', function (data) {
            var param=data.field;                 //定义临时变量获取表单提交过来的数据，非json格式
            console.log(JSON.stringify(param));   //测试是否获取到表单数据，调试模式下在页面控制台查看
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });*/

        form.on('submit(add)', function(data){
            console.log(data);
            var username,userPassword,userPhonenumber,userEmail;
            username    = $('input[name="username"]').val();
            userPassword    = $('input[name="userPassword"]').val();
            userPhonenumber       = $('input[name="userPhonenumber"]').val();
            userEmail       = $('input[name="userEmail"]').val();
            $.ajax({
                url:'/consumer/userBack/addUser',
                data:{'username':username,'userPassword':userPassword,'userPhonenumber':userPhonenumber,'userEmail':userEmail},
                type: "post" ,
                dataType:'json',
                success:function(status){
                    console.log(status);

                    layer.alert("增加成功", {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                }
            })
            return false;
        });






    });
</script>

</body>

</html>
